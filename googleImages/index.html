<!DOCTYPE html>
	
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>My Google Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <nav>
      <div id="box2">
        <a href="https://mellyons.github.io/Google/index.html"><button class="button-signIn" type="submit">Back to Google</button></a>
        <a href="https://www.google.com/intl/en/about/products">
          <img src="https://user-images.githubusercontent.com/39783057/68729425-9a92de00-058f-11ea-9e0d-2bd1aa2ea7c0.png"
            alt="grid" width="20px" height="20px" /></a>
        <a href="https://accounts.google.com"><button type="submit">Sign In</button></a>
      </div>
    </nav>

    <br />

    <div class="logo">
      <img src="Google_Images_logo.png" alt="Logo" width="400"/> <!--You must place image in the same folder
        as html file for it to show. Otherwise use the https link -->
    </div>

    <form action="https://www.google.com/imghp?hl=en&tab=ri&ogbl" autocomplete="off" method="GET" role="search">
      <div class="picture">
        <input type="text" name="q" placeholder="" title="Search"/>
        <div class="icons">
          <img src="search-button-png-23499.png" alt="glass" width="40px" height="40px"/>
          <img src="9025831_microphone_icon.png" alt="microphone" width="40px" height="40px"/>
        </div>
      </div>   
      
      <div class="button-container">
        <button type="submit">Google Search</button>
      </div>
    </form>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p>Copyright &copy; 2025 Melina Henderson</p>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="https://policies.google.com/privacy?hl=en&fg=1" class="nav-link px-2 text-body-secondary">Privacy</a></li>
        <li class="nav-item"><a href="https://policies.google.com/terms?hl=en&fg=1" class="nav-link px-2 text-body-secondary">Terms</a></li> 
        <li class="nav-item"><a href="https://mellyons.github.io/Google/advancedSearch/index.html" class="nav-link px-2 text-body-secondary">Advanced Search</a></li>
      </ul> 
    </footer>

  </body>
</html>
