<!DOCTYPE html>
	
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>My Google Advanced Search Page</title>
    <link rel="stylesheet" href="style.css"/>
  </head>


  <body>
    <nav>
      <div id="box1"></div>
      <a href="https://mellyons.github.io/Google/index.html"><img src="https://user-images.githubusercontent.com/39783057/68432181-88710400-0179-11ea-988b-6793893cc18b.jpg"
        alt="Logo" width="200"/></a>

      <div id="box2">
        <a href="https://mellyons.github.io/Google/index.html"><button class="button-signIn" type="submit">Back to Google</button></a>
        <a href="https://www.google.com/intl/en/about/products">
          <img class="square" src="https://user-images.githubusercontent.com/39783057/68729425-9a92de00-058f-11ea-9e0d-2bd1aa2ea7c0.png"
            alt="grid" width="20px" height="20px" /></a>
        <a href="https://accounts.google.com"><button class="button-signIn" type="submit">Sign In</button></a>
      </div>
    </nav>

    <p id="advSearch">Advanced Search</p>

    <hr width="100%" size="2">

    <form action="https://google.com/search">
      <p>Find pages with....</p>
      <label for="all">all these words:</label>
      <input type="text" name="as_q" title="all"><br><br>
      <label for="this">this exact word or phrase:</label>
      <input type="text" name="as_epq" title="this"/><br><br>
      <label for="any">any of these words:</label>
      <input type="text" name="as_oq" title="any"/><br><br>
      <label for="none">none of these words:</label>
      <input type="text" name="as_eq" title="none"/><br><br>
		
      <div class="button-advanced">
        <button type="submit" name="submit" value="Advanced Search">Advanced Search</button>
      </div>
	</form>

    

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p>Copyright &copy; 2025 Melina Henderson</p>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="https://policies.google.com/privacy?hl=en&fg=1" class="nav-link px-2 text-body-secondary">Privacy</a></li>
        <li class="nav-item"><a href="https://policies.google.com/terms?hl=en&fg=1" class="nav-link px-2 text-body-secondary">Terms</a></li> 
      </ul> 
    </footer>

  </body>
</html>
