<!DOCTYPE html>
	
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>My Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <nav>
      <div id="box1"></div>
      <a href="https://about.google/">About</a>
      <a href="https://store.google.com">Store</a>


      <div id="box2">
        <a href="https://google.com/gmail/about/#">Gmail</a>
        <a href="https://mellyons.github.io/Google/googleImages/index.html">Images</a>
        <a href="https://www.google.com/intl/en/about/products">
          <img src="https://user-images.githubusercontent.com/39783057/68729425-9a92de00-058f-11ea-9e0d-2bd1aa2ea7c0.png"

    <br />

    <div class="logo">

        alt="Logo" width="400"/>
    </div>


    <div class="picture">
      <input class="mySearch" type="search" name="search" placeholder="Search"/>
      <div class="icons">
        <img src="img/search-button-png-23499.png"
            alt="glass" width="40px" height="40px" />
        <img src="img/9025831_microphone_icon.png" alt="microphone" width="40px" height="40px"/>
      </div>
    </div>
      
    <br/>  

    <form action="https://www.google.com/search" method="GET">
      <div class="button-container">
        <button id="subG" type="submit">Google Search</button>
        <button id="subLuck" type="submit">I'm Feeling Lucky</button>
      </div>
    </form> 

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p>Copyright &copy; 2025 Melina Henderson</p>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="https://policies.google.com/privacy?hl=en&fg=1" class="nav-link px-2 text-body-secondary">Privacy</a></li>
        <li class="nav-item"><a href="https://policies.google.com/terms?hl=en&fg=1" class="nav-link px-2 text-body-secondary">Terms</a></li> 
        <li class="nav-item"><a href="https://mellyons.github.io/Google/advancedSearch/index.html" class="nav-link px-2 text-body-secondary">Advanced Search</a></li>
      </ul> 
    </footer>
    
    <script>
      let mySearch = document.querySelector('.mySearch');
      let buttonSub = document.querySelector('.button');

      button.onclick = function(){
        let url = "https://www.google.com/search?q=" + mySearch.value;
        window.open(url, '_self');
      }
    </script>

  </body>
</html>
